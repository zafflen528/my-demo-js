<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Simple setInterval clock</title>
    <style>
      p {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1> Current Time</h1>
    <p class="clock"></p>
    <h1>Stopwatch</h1>
    <p class="stopwatch"></p>
    <button class="start-button">Start </button>
    <button class="stop-button">Stop </button>
    <button class="reset-button">Reset </button>
    <p class="testtime"></p>
    <script src="stopwatch.js">
    </script>
  </body>
</html>
